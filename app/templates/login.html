<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ログイン - Dify Connector</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="login-page">
    <div class="login-card">
      <div class="login-logo">
        <span class="material-icons" style="font-size: 64px; color: var(--accent);">hub</span>
      </div>
      <h1>Dify Connector</h1>
      <p class="subtitle">AI連携プラットフォームへようこそ</p>

      {% if request.query_params.get('error') %}
      <p class="error">ID またはパスワードが違います。</p>
      {% endif %}

      <form method="post" action="/login">
        <label>
          ユーザー名
          <input name="username" autocomplete="username" required placeholder="ユーザー名を入力" />
        </label>
        <label>
          パスワード
          <input name="password" type="password" autocomplete="current-password" required placeholder="パスワードを入力" />
        </label>
        <button type="submit">
          <span class="material-icons">login</span>
          ログイン
        </button>
      </form>
    </div>

    <script>
      // Theme initialization (default: light)
      (function() {
        const saved = localStorage.getItem('theme');
        if (saved !== 'dark') {
          document.documentElement.setAttribute('data-theme', 'light');
        }
      })();
    </script>
  </body>
</html>
