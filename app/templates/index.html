<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>dify-connector</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="sidebar-collapsed">
    <header class="header">
      <div class="header-left">
        <button id="sidebarToggle" class="icon-button" aria-label="サイドバーを開閉">≡</button>
        <span class="brand">dify-connector</span>
      </div>
      <div class="header-right">
        <form method="post" action="/logout">
          <button type="submit" class="secondary">ログアウト</button>
        </form>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <div class="row">
          <div class="muted" id="me"></div>
          <button id="newConversation" class="secondary">新規会話</button>
        </div>
        <h2>会話</h2>
        <div id="conversations" class="list"></div>
      </aside>
      <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

      <section class="content">
        <div class="status-bar">
          <div class="status-left">
            <div class="status" id="status" data-state="idle">
              <span class="spinner" aria-hidden="true"></span>
              <div class="status-content">
                <span class="status-text"></span>
                <span class="status-detail" id="statusDetail"></span>
              </div>
            </div>
            <div class="progress-bar" id="progressBar" style="display: none;">
              <div class="progress-fill" id="progressFill"></div>
            </div>
          </div>
          <div class="status-right">
            <button class="tab-btn" data-tab="mail" id="tabMail">
              <span class="material-icons" aria-hidden="true">mail</span>
              <span class="tab-label">メール取得</span>
            </button>
            <button class="tab-btn" data-tab="summary" id="tabSummary">
              <span class="material-icons" aria-hidden="true">auto_awesome</span>
              <span class="tab-label">AI要約</span>
            </button>
          </div>
        </div>

        <div class="tab-content" id="tabMailContent">
          <div class="tab-header">
            <h2>メール取得</h2>
            <select id="mailMode" class="tab-select">
              <option value="pleasanter" selected>Pleasanter</option>
              <option value="manual">手動貼り付け</option>
            </select>
          </div>

          <div class="card" id="caseSearchPanel">
            <div class="row">
              <h3>案件検索</h3>
              <span class="muted" id="caseCount"></span>
            </div>
            <input id="caseSearch" placeholder="案件ID / タイトルで検索" />
            <div id="caseResults" class="list"></div>
            <label>案件URL</label>
            <div class="row row-inline">
              <input id="caseUrl" placeholder="http://pleasanter.example.com/items/12345" />
              <button id="caseUrlApply" class="secondary">URLで指定</button>
            </div>
            <div class="muted" id="caseInfo"></div>
          </div>

          <div class="card" id="pleasanterPanel">
            <label>
              案件ID（Pleasanter ResultId）
              <input id="caseId" placeholder="例：12345" />
            </label>
            <div class="row">
              <button id="fetchFromPleasanter" class="secondary">Pleasanterから取得→要約</button>
            </div>
          </div>

          <div class="card" id="manualPanel">
            <h2>手動貼り付け</h2>
            <textarea id="emailText" rows="8" placeholder="ここにメール本文を貼り付け"></textarea>
            <div class="row">
              <button id="summarize">要約する</button>
            </div>
          </div>
        </div>

        <div class="tab-content" id="tabSummaryContent">
          <div class="grid">
            <div class="card">
              <h2>フォーム</h2>

              <label class="with-toggle">
                <span>原因（目安200文字）</span>
                <span><input type="checkbox" id="includeCause" checked /> 修正対象</span>
              </label>
              <textarea id="cause" rows="4"></textarea>

              <label class="with-toggle">
                <span>解決策（目安200文字）</span>
                <span><input type="checkbox" id="includeSolution" checked /> 修正対象</span>
              </label>
              <textarea id="solution" rows="4"></textarea>

              <label class="with-toggle">
                <span>経緯（制限なし）</span>
                <span><input type="checkbox" id="includeDetails" checked /> 修正対象</span>
              </label>
              <textarea id="details" rows="10"></textarea>

              <div class="row">
                <button id="saveForm" class="secondary">フォーム保存</button>
              </div>
            </div>

            <div class="card chat-card">
              <div class="chat-header">
                <h2>会話履歴</h2>
                <button id="clearChat" class="icon-btn" title="会話をクリア">
                  <span class="material-icons">delete_outline</span>
                </button>
              </div>
              <div class="chat-container" id="chatContainer">
                <div class="chat-messages" id="chatMessages">
                  <div class="chat-empty">
                    <span class="material-icons">chat_bubble_outline</span>
                    <p>AIと会話を開始します</p>
                  </div>
                </div>
              </div>
              <div class="chat-input-area">
                <textarea
                  id="chatInput"
                  class="chat-input"
                  placeholder="AIへ追加指示を入力..."
                  rows="1"
                ></textarea>
                <button id="chatSend" class="chat-send-btn" disabled>
                  <span class="material-icons">send</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      // ログレベル設定
      window.__LOG_LEVEL__ = '{{ log_level }}';
    </script>
    <script src="/static/app.js?v=20260108"></script>
  </body>
</html>
