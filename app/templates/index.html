<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dify Connector</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="sidebar-collapsed">
    <header class="header">
      <div class="header-left">
        <button id="sidebarToggle" class="icon-button" aria-label="サイドバーを開閉">
          <span class="material-icons">menu</span>
        </button>
        <span class="brand">Dify Connector</span>
      </div>
      <div class="header-right">
        <button id="themeToggle" class="theme-toggle" aria-label="テーマ切替">
          <span class="material-icons">dark_mode</span>
        </button>
        <form method="get" action="/admin" id="adminLinkForm" hidden>
          <button type="submit" class="secondary">
            <span class="material-icons">settings</span>
            管理
          </button>
        </form>
        <form method="post" action="/logout">
          <button type="submit" class="secondary">
            <span class="material-icons">logout</span>
            ログアウト
          </button>
        </form>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <div class="row">
          <div class="muted" id="me"></div>
          <button id="newConversation" class="secondary">
            <span class="material-icons">add</span>
            新規会話
          </button>
        </div>
        <h2>会話履歴</h2>
        <div id="conversations" class="list"></div>
      </aside>
      <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

      <section class="content">
        <div class="status-bar">
          <div class="status-left">
            <div class="status" id="status" data-state="idle">
              <span class="spinner" aria-hidden="true"></span>
              <span class="status-text"></span>
            </div>
          </div>
          <div class="status-right">
            <button class="tab-btn" data-tab="mail" id="tabMail">
              <span class="material-icons" aria-hidden="true">mail</span>
              <span class="tab-label">メール取得</span>
            </button>
            <button class="tab-btn" data-tab="summary" id="tabSummary">
              <span class="material-icons" aria-hidden="true">auto_awesome</span>
              <span class="tab-label">AI要約</span>
            </button>
          </div>
        </div>

        <div class="tab-content" id="tabMailContent">
          <div class="tab-header">
            <h2>メール取得</h2>
            <select id="mailMode" class="tab-select">
              <option value="pleasanter" selected>Pleasanter</option>
              <option value="manual">手動貼り付け</option>
            </select>
          </div>

          <div class="card" id="caseSearchPanel">
            <div class="row">
              <h3>案件サマリ検索</h3>
              <span class="muted" id="caseCount"></span>
            </div>
            <input id="caseSearch" placeholder="案件サマリID / タイトルで検索" />
            <div id="caseResults" class="list"></div>
            <label>案件サマリURL</label>
            <div class="row row-inline">
              <input id="caseUrl" placeholder="http://localhost:50001/items/99" />
              <button id="caseUrlApply" class="secondary">URLで指定</button>
            </div>
            <div class="muted" id="caseInfo"></div>
          </div>

          <div class="card" id="pleasanterPanel">
            <label>
              案件サマリID（Pleasanter ResultId）
              <input id="caseId" placeholder="例：12345" />
            </label>
            <div class="row">
              <button id="fetchFromPleasanter">
                <span class="material-icons">download</span>
                Pleasanterから取得→要約
              </button>
            </div>
          </div>

          <div class="card" id="manualPanel">
            <h3>手動貼り付け</h3>
            <textarea id="emailText" rows="8" placeholder="ここにメール本文を貼り付け"></textarea>
            <div class="row">
              <button id="summarize">
                <span class="material-icons">summarize</span>
                要約する
              </button>
            </div>
          </div>
        </div>

        <div class="tab-content" id="tabSummaryContent">
          <div class="grid">
            <div class="card">
              <h2>フォーム（案件サマリへ反映）</h2>

              <label class="with-toggle">
                <span>{{ case_summary_label }}（{{ case_summary_column }} / 目安200文字以内）</span>
                <span><input type="checkbox" id="includeSummary" checked /> 修正対象</span>
              </label>
              <textarea id="summary" rows="3"></textarea>

              <label class="with-toggle">
                <span>{{ case_cause_label }}（{{ case_cause_column }} / 目安200文字以内）</span>
                <span><input type="checkbox" id="includeCause" checked /> 修正対象</span>
              </label>
              <textarea id="cause" rows="3"></textarea>

              <label class="with-toggle">
                <span>{{ case_action_label }}（{{ case_action_column }} / 目安200文字以内）</span>
                <span><input type="checkbox" id="includeAction" checked /> 修正対象</span>
              </label>
              <textarea id="action" rows="3"></textarea>

              <label class="with-toggle">
                <span>{{ case_body_label }}（{{ case_body_column }} / 制限なし）</span>
                <span><input type="checkbox" id="includeBody" checked /> 修正対象</span>
              </label>
              <textarea id="body" rows="10"></textarea>

              <div class="row">
                <button id="saveForm" class="secondary">
                  <span class="material-icons">save</span>
                  フォーム保存
                </button>
                <button id="saveToCase">
                  <span class="material-icons">publish</span>
                  案件サマリへ反映
                </button>
              </div>
            </div>

            <div class="card chat-card">
              <div class="chat-header">
                <h2>会話履歴</h2>
                <button id="clearChat" class="icon-btn" title="表示をクリア">
                  <span class="material-icons">delete_outline</span>
                </button>
              </div>
              <div class="muted" style="margin-bottom: 8px">
                表示されるのは「ユーザー発言」と「llm_comment」のみです。会話履歴はDifyから取得します。
              </div>
              <div class="chat-container" id="chatContainer">
                <div class="chat-messages" id="chatMessages">
                  <div class="chat-empty">
                    <span class="material-icons">chat_bubble_outline</span>
                    <p>AIと会話を開始します</p>
                  </div>
                </div>
              </div>
              <div class="chat-input-area">
                <textarea id="chatInput" class="chat-input" placeholder="AIへ追加指示を入力..." rows="1"></textarea>
                <button id="chatSend" class="chat-send-btn" disabled>
                  <span class="material-icons">send</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
